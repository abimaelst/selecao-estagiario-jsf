<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Contety-Type" content="text/html" charset="UTF-8"></meta>
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>

	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>
<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>

	</p:ajaxStatus>
	<header>
		<div style="float: left">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="logo.png" />
			</h:link>
		</div>


		<div style="float: right; margin-right: 110px">
			<span style="float: left; text-align: center; height: 30px; line-height: 30px; margin-right: 60px">
				<h:graphicImage library="images" name="usuario-registrados.png" />
				<STRONG>Olá Administrador!</STRONG>
			</span>
			<!-- <span class="UsuarioText">Olá Administrador!</span>-->
			
			
			<h:form style="display: inline-block">
				
				<p:growl id="messages"/>
				
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="RH" icon="pi pi-user">
					
						<p:submenu label="Cargos">
							<p:menuitem value="Novo" icon="pi pi-file" outcome="/cargos/CadastroCargo" />
							<p:menuitem value="Editar" icon="pi pi-pencil" outcome="/cargos/CadastroCargo"/>
						</p:submenu>
						
						<p:submenu label="Funcionarios">
							<p:menuitem value="Novo" icon="pi pi-file" outcome="/funcionarios/CadastroFuncionario"/>
							<p:menuitem value="Editar" icon="pi pi-pencil"/>
							<p:menuitem value="Promocação" icon="pi pi-user-plus"/>
						</p:submenu>
						
					</p:submenu>
					
					<p:submenu label="Suprimentos" icon="pi pi-clone">
						
						<p:submenu label="Categorias">
							<p:menuitem value="Novo" icon="pi pi-file"/>
							<p:menuitem value="Editar" icon="pi pi-pencil"/>
						</p:submenu>
						
						<p:submenu label="Clientes">
							<p:menuitem value="Novo" icon="pi pi-file"/>
							<p:menuitem value="Editar" icon="pi pi-pencil"/>
						</p:submenu>
						
						<p:submenu label="Pedidos">
							<p:menuitem value="Novo" icon="pi pi-file"/>
							<p:menuitem value="Editar" icon="pi pi-pencil"/>
						</p:submenu>
						
						<p:submenu label="Produtos">
							<p:menuitem value="Novo" icon="pi pi-file" outcome="/produtos/CadastroProduto"/>
							<p:menuitem value="Editar" icon="pi pi-pencil"/>
						</p:submenu>
												
					</p:submenu>
					
					<p:submenu label="Pesquisar" icon="pi pi-search">
						<p:menuitem value="Cargos"/>
						<p:menuitem value="Categorias"/>
						<p:menuitem value="Clientes"/>
						<p:menuitem value="Funcionários" outcome="/funcionarios/PesquisaFuncionarios"/>
						<p:menuitem value="Pedidos"/>
						<p:menuitem value="Produtos"/>
					</p:submenu>
						
					<p:submenu label="Relatórios" icon="pi pi-file">
						<p:menuitem value="Pedidos Emitidos" outcome="/relatorios/RelatorioPedidosEmitidos"/>
					</p:submenu>
					
					<p:menuitem value="Sair" url="/j_spring_security_logout" icon="pi pi-power-off"/>
					
				</p:menubar>
			</h:form>
		</div>
		<div style="cleat: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>Sistema Comercial Java EE com CDI, JPA e Primefaces
	</footer>

	<script>
			function configurarMoeda(){
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
</h:body>
</html>
